<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding-top: 20px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #3e365b;
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 999;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    #phone {
      position: relative;
      width: 80vw;   
      height: calc(135vh - 30px);  
      max-width: 393px; 
      max-height: 852px;
      background-color: #000;
      border: 1px solid #ccc;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden; 
    }
    
    h2 {
      text-align: center;
    }

    pre {
      background: #f1f1f1;
      padding: 10px;
      overflow-x: auto;
      border-radius: 6px;
      font-size: 12px;
    }

    @media (max-height: 880px) {
      #phone {
        transform: scale(0.9);
      }
    }

    @media (max-height: 800px) {
      #phone {
        transform: scale(0.8);
      }
    }

    @media (max-height: 720px) {
      #phone {
        transform: scale(0.7);
      }
    }
  </style>
</head>
<body>

  <!-- navigation bar -->
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="chatbot.html">üí¨ Chatbot</a>
    <a href="admin.html">üõ†Ô∏è Admin</a>
  </nav>

  <!-- phone screen -->
  <div id="phone">
    <h2>Keyword Databases</h2>
    <div id="output">Loading...</div>
  </div>

  <script>
    async function loadWords() {
      try {
        const res = await fetch('/api/words');
        const data = await res.json();
        const display = JSON.stringify(data, null, 2);
        document.getElementById('output').innerHTML = `<pre>${display}</pre>`;
      } catch (e) {
        document.getElementById('output').textContent = 'Failed to load data.';
      }
    }
    loadWords();
  </script>
</body>
</html>
